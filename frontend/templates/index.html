<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращение ссылок</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Добавьте где-нибудь в шапке -->
{% if user %}
<div class="user-info">
    Привет, {{ user.username }}! | <a href="/logout">Выйти</a>
</div>
{% else %}
<div class="auth-links">
    <a href="#" onclick="showLoginForm()">Войти</a> | 
    <a href="#" onclick="showRegisterForm()">Регистрация</a>
</div>

<!-- Формы для входа и регистрации -->
<div id="login-form" style="display:none;">
    <h3>Вход</h3>
    <input type="text" id="login-username" placeholder="Имя пользователя">
    <input type="password" id="login-password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
</div>

<div id="register-form" style="display:none;">
    <h3>Регистрация</h3>
    <input type="text" id="register-username" placeholder="Имя пользователя">
    <input type="email" id="register-email" placeholder="Email (необязательно)">
    <input type="password" id="register-password" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>
</div>
{% endif %}
    <div class="header-container">
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-link"></i>
                <span>ShortLink</span>
            </a>
            
            <ul class="nav-list">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="/all" class="nav-link active"><i class="fas fa-list"></i> Все ссылки</a></li>
                <li><a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> О проекте</a></li>
            </ul>
            
            <div class="theme-switcher">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Тёмная</span>
                </button>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <h1>Сокращение ссылок</h1>
        
        <div class="form-group">
            <input type="url" id="originalUrl" placeholder="Введите ссылку для сокращения" required>
            <button onclick="shortenUrl()">Сократить</button>
        </div>
        
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
