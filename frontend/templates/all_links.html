<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все сокращённые ссылки</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-link"></i>
                <span>ShortLink</span>
            </a>
            
            <ul class="nav-list">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="/all" class="nav-link active"><i class="fas fa-list"></i> Все ссылки</a></li>
                <li><a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> О проекте</a></li>
            </ul>
            
            <div class="theme-switcher">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Тёмная</span>
                </button>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <h1>Все сокращённые ссылки</h1>
        <h2>Всего ссылок: {{ total_links }}</h2>

<div class="links-list">
  {% for link in links %}
    <div class="link-item">
      <div class="link-controls">
        <a href="/{{ link.short_id }}" class="short-url" target="_blank">
          {{ request.base_url }}{{ link.short_id }}
        </a>
        <span class="click-count">{{ link.click_count }} кликов</span>
        <button class="copy-btn" onclick="copyToClipboard('{{ request.base_url }}{{ link.short_id }}')">
          <i class="fas fa-copy"></i> Копировать
        </button>
      </div>
      <div class="original-url">→ {{ link.original_url }}</div>
    </div>
  {% endfor %}
</div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
